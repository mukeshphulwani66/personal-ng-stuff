    </select>
  </div>
  <button onclick="compute()">compute</button>

  <script>

   function compute(){

      // '+'  will convert string to number
       const x = +$('#firstno').val();
       const y = +$('#secondno').val();
       const task = $('#task').val();
       let result;
       if(task=="add"){
         result = x+y;
       }else if(task =="sub"){
           result = x-y
       }else{
           result = x*y
       }
       alert(result)

       

   }
